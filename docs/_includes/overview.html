<!-- Overview-->
{%- assign data = site.data.overview -%}
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ data.heading }}</h2>
            <h3 class="section-subheading text-muted">{{ data.sub-heading }}</h3>
            <img src="{{ data.heading-img.src }}" title="{{ data.heading-img.title }}" alt="{{ data.heading-img.alt }}" />
        </div>
        <div class="text-left">
          <section class="page-section bg-light" id="portfolio">
            <ul>
                {%- for i in data.items -%}
                <li>
                    <h4>{{ i.heading }}</h4>
                    <p class="text-muted">{{ i.text }}</p>
                </li>
                {%- endfor -%}
            </ul>
        </div>
        <p class="text-muted">
            {{ content }}
        </p>
    </div>
</section>
