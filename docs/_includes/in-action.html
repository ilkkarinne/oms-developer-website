<!-- In action-->
{%- assign data = site.data.in-action -%}
<section class="page-section" id="inaction">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ data.heading }}</h2>
            <h3 class="section-subheading text-muted">{{ data.sub-heading }}</h3>
        </div>
        <div class="row">
            {%- for i in data.items -%}
            <div class="col-lg-4">
                <div class="team-member">
                    <img class="mx-auto rounded-circle" src="{{ i.img-src }}" alt="{{ i.img-alt }}" />
                    <h4>{{ i.heading }}</h4>
                    <p class="text-muted">{{ i.sub-heading }}</p>
                    <p class="text-muted">{{ i.text }}</p>
                    {%- for b in i.buttons -%}
                    <a class="btn btn-dark btn-social mx-2" href="{{ b.href }}" title="{{ b.title }}" target="_blank"><i class="fa {{ b.icon }}"></i></a>
                    {%- endfor -%}
                </div>
            </div>
            {%- endfor -%}
        </div>
    </div>
</section>
