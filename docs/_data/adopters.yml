heading:
  main-heading: "Who is behind OGC API Features?"
introtext:
- paragraph: "OGC API Features is developed through a member-driven consensus process, which creates royalty free, publicly available, open geospatial standards. The <a href=\"https://www.ogc.org/\">Open Geospatial Consortium (OGC)</a> is the organisation which drives this process. It is supported by an active community of members, with involvement from a large range of organizations, as well as smaller ones. <a href=\"https://www.ogc.org/ogc/join/levels\">Join OGC today!</a>"
text:
- paragraph: "The logos above are a small subset of all OGC members. They are either strategic/principal members, and/or organisations who implement products certified for OGC API Features."
