heading:
  main-heading: "Overview"
  sub-heading: "OGC API Features provides access to collections of geospatial data."
  img:
    src: "assets/img/overview.png"
    title: "Source: https://demo.ldproxy.net/daraa"
    alt: ".."
items:
- heading:
    main-heading: "Get collections"
  text:
  - paragraph: "Lists the collections of data on the server that can be queried, and each describes basic information about the geospatial data collection, like its id and description, as well as the spatial and temporal extents of all the data contained."
- heading:
    main-heading: "Get items"
  text:
  - paragraph: "Requests all the data in a given collection. The response format (typically HTML or a GeoJSON feature collection, but GML is supported, too, and extensions can easily supply others) is determined using HTTP content negotiation."
- heading:
    main-heading: "Get feature"
  text:
  - paragraph: "Returns a single 'feature' - something in the real-world (a building, a stream, a county, etc.) that typically is described by a geometry plus other properties. This provides a stable, canonical URL to link to the 'thing'."
text:
- paragraph: "If you are interested in finding out how-to use other coordinate reference systems, you can <a href=\"https://github.com/opengeospatial/ogcapi-features/tree/master/extensions/crs\">read this</a>. You can find <a href=\"https://ogcapi.ogc.org/features/\">here</a> links for different parts of the spec and explore it using <a href=\"https://app.swaggerhub.com/apis/cportele/ogcapi-features-1-example1/1.0.0\">Swagger</a>"